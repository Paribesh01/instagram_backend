

name : CI/CD

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install node
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: install dependencies
        run: npm install
      - name : genrate prisma client
        run: npx prisma generate
      - name: build the project
        run: npm run build
    